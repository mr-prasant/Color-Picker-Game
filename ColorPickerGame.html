<!DOCTYPE html>
<html lang="en">
<head>
    <title>ColorPickerGame</title>
    <link rel="stylesheet" href="files/ColorPickerGame.css">
</head>
<body>
    <div class="game-conatiner">
        <h2>COLOR PICKER GAME</h2>
        <h3 class="colorCode">COLOR CODE WILL SHOW HERE</h3>
        <div class="score-container">
            <h3>YOUR SCORE IS : </h3><h3 class="score"></h3>
        </div>
        <hr>
        <div class="btn-conatiner">
            <div class="index2"></div>
            <div class="game-level">
                <button class="easy">EASY</button>
                <button class="hard">HARD</button>
            </div>
            <button class="restart">RESTART</button>
            <button class="playAgain">PLAY AGAIN</button>
        </div>
        <hr>
        <div class="status-container">* * * Select EASY or HARD levels * * *</div>
        <div class="ask">* * *</div>
        <div class="box-conatiner">
            <div class="box" id="box1"></div>
            <div class="box" id="box2"></div>
            <div class="box" id="box3"></div>
            <div class="box" id="box4"></div>
            <div class="box" id="box5"></div>
            <div class="box" id="box6"></div>
        </div>
        <div class="index"></div>
    </div>
</body>
<script src="files/ColorPickerGame.js"></script>
</html>
